<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="flex container">
                <div>
                    <img src="./logo.png" alt="logo do KitchenCompanion">
                </div>
                <div class="barra-de-pesquisa">
                    <span><img src="./busca 1.png" alt=""></span>
                    <input type="text" placeholder="Pesquise uma receita...">
                </div>
                <div class="header-botoes">
                    <div class="retangulo-cadastro">
                        <a href="">Login</a>
                    </div>
                    <button class="botao-header">Gerar Receita</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo-principal">
            <h1>Login</h1>
            <div class="caixa-main conteudo-principal">
                <div class="conteudo-info">
                    <h2>Suas informações de Entrada</h2>
                    <p>E-mail</p>
                    <input type="text" placeholder="Seu email" class="main-form">
                    <p>Senha</p>
                    <input type="text" placeholder="Sua senha" class="main-form">
                    <div class="container-botao">
                        <button class="botao">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-detalhe">
            <img src="./detalhe ~.png" alt="detalhe da página">
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-info container">
                <div class="footer-info1">
                    <div class="footer-logo">
                        <img src="./logobranco.png" alt="logo alternativo">
                    </div>
                    <a href="">Meu Perfil</a>
                    <a href="">Gerar Receita</a>
                </div>
                <div class="footer-info2">
                    <a href="">Quem Somos</a>
                    <a href="">Termos de Uso</a>
                    <a href="">Privacidade</a>
                    <a href="">Contato</a>
                </div>
            </div>
            <div class="footer-socials container">
                <a href="" class="fb-icone"><img src="./facebook-c1.png" alt="link para facebook"></a>
                <a href="" class="insta-logo"><img src="./instagram-c1.png" alt="link para instagram"></a>
                <a href="" class="x-icone"><img src="./twitter-c1.png" alt="link para x"></a>
            </div>
            <p>Kitchen Companion ©. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
