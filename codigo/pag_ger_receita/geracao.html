<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenCompanion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="genscript.js"></script>
    
</head>

<body>
    <header>
        <div class="header">
            <div class="flex container">
                <div>
                    <img src="./logo.png" alt="logo do KitchenCompanion">
                </div>
                <div class="barra-de-pesquisa">
                    <span><img src="./busca 1.png" alt=""></span>
                    <input type="text" placeholder="Pesquise uma receita...">
                </div>
                <div class="header-botoes">
                    <div class="botoes-nao-geracao">
                        <div class="retangulo-cadastro">
                            <a href="">Login</a>
                        </div>
                        <div class="retangulo-cadastro retangulo-cadastro-off">
                            <a href="">Cadastre-se</a>
                        </div>
                    </div>
                    <button class="botao-header">Gerar Receita</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="titulo">
            <h2>Gerar Receita</h2>
        </div>
        <div class="container-mainzinho">
            <div id="Subtitulopag">
                <h3>Descreva a receita que você deseja gerar</h3>
            </div>
            <div id="subsubtitulo">
                <p>Descreva a receita:</p>
            </div>
            <div id="containergen">
                <input type="text" placeholder="Escreva o seu pedido aqui.." name="gerar" id="prompter">
            </div>
            <button type="button" id="botao">Gerar Receita</button>
            <div id="recebaseupedido">
                <h3>Receita Gerada</h3>
            </div>
            <textarea id="pedidorecebido" placeholder="a sua receita aparecerá aqui"></textarea>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-info container">
                <div class="footer-info1">
                    <div class="footer-logo">
                        <img src="./logobranco.png" alt="logo alternativo">
                    </div>
                    <a href="">Meu Perfil</a>
                    <a href="">Gerar Receita</a>
                </div>
                <div class="footer-info2">
                    <a href="">Quem Somos</a>
                    <a href="">Termos de Uso</a>
                    <a href="">Privacidade</a>
                    <a href="">Contato</a>
                </div>
            </div>
            <div class="footer-socials container">
                <a href="" class="fb-icone"><img src="./facebook-c1.png" alt="link para facebook"></a>
                <a href="" class="insta-logo"><img src="./instagram-c1.png" alt="link para instagram"></a>
                <a href="" class="x-icone"><img src="./twitter-c1.png" alt="link para x"></a>
            </div>
            <p>Kitchen Companion ©. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
