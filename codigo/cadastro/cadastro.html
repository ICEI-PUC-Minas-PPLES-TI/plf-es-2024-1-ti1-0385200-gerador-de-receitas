<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../login/login.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="flex container">
                <div>
                    <img src="../login/logo.png" alt="logo do KitchenCompanion">
                </div>
                <div class="barra-de-pesquisa">
                    <span><img src="../login/busca 1.png" alt=""></span>
                    <input type="text" placeholder="Pesquise uma receita...">
                </div>
                <div class="header-botoes">
                    <div class="botoes-nao-geracao">
                        <div class="retangulo-cadastro retangulo-cadastro-off">
                            <a href="">Login</a>
                        </div>
                        <div class="retangulo-cadastro">
                            <a href="">Cadastre-se</a>
                        </div>
                    </div>
                    <button class="botao-header">Gerar Receita</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo-principal">
            <h1>Cadastre-se</h1>
            <div class="caixa-main conteudo-principal">
                <div class="conteudo-info">
                    <h2>Suas informações de Cadastro</h2>
                    <div id="msg"></div> <!-- Adicionado para mensagens -->
                    <form id="form-cadastro">
                        <p>Nome completo</p>
                        <input type="text" placeholder="Seu nome completo" id="inputNome" class="main-form" required>
                        <p>E-mail</p>
                        <input type="email" placeholder="Seu email" id="inputEmail" class="main-form" required>
                        <p>Senha</p>
                        <input type="password" placeholder="Sua senha" id="inputSenha" class="main-form" required>
                        <div class="container-botao">
                            <button type="button" class="botao" id="btnCadastrar">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-detalhe">
            <img src="../login/detalhe ~.png" alt="detalhe da página">
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-info container">
                <div class="footer-info1">
                    <div class="footer-logo">
                        <img src="../login/logobranco.png" alt="logo alternativo">
                    </div>
                    <a href="">Meu Perfil</a>
                    <a href="">Gerar Receita</a>
                </div>
                <div class="footer-info2">
                    <a href="">Quem Somos</a>
                    <a href="">Termos de Uso</a>
                    <a href="">Privacidade</a>
                    <a href="">Contato</a>
                </div>
            </div>
            <div class="footer-socials container">
                <a href="" class="fb-icone"><img src="../login/facebook-c1.png" alt="link para facebook"></a>
                <a href="" class="insta-logo"><img src="../login/instagram-c1.png" alt="link para instagram"></a>
                <a href="" class="x-icone"><img src="../login/twitter-c1.png" alt="link para x"></a>
            </div>
            <p>Kitchen Companion ©. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./app.js"></script>
    <script>
        function cadastrarUsuario() {
            // Obtem os valores dos campos do formulário
            let nome = document.getElementById('inputNome').value;
            let email = document.getElementById('inputEmail').value;
            let senha = document.getElementById('inputSenha').value;

            // Cria um objeto com os dados do usuário
            let usuario = {
                nome: nome,
                email: email,
                senha: senha
            };

            // Envia os dados para o servidor
            createUser(usuario, function (response) {
                if (response.success) {
                    alert("Usuário cadastrado com sucesso!");
                    document.getElementById('form-cadastro').reset();
                } else {
                    alert("Erro ao cadastrar usuário: " + response.message);
                }
            });
        }

        document.getElementById('btnCadastrar').addEventListener('click', function (event) {
            event.preventDefault();
            cadastrarUsuario();
        });
    </script>
</body>

</html>
