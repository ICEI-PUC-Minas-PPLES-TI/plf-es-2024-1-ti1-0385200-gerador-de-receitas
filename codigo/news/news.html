 <!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="flex container">
                <div class="logomarca">
                    <img src="./logo.png" alt="logo do KitchenCompanion">
                </div>
                <div class="barra-de-pesquisa">
                    <span><img src="./busca 1.png" alt=""></span>
                    <input type="text" placeholder="Pesquise uma receita...">
                </div>
                <div class="header-botoes">
                    <div class="botoes-nao-geracao">
                        <div class="retangulo-cadastro retangulo-cadastro-off">
                            <a href="">Login</a>
                        </div>
                        <div class="retangulo-cadastro retangulo-cadastro-off">
                            <a href="">Cadastre-se</a>
                        </div>
                    </div>
                    <button class="botao-header">Gerar Receita</button>
                </div>
            
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="news-header">
                <div class="title-and-sort">
                        <h1>Notícias recentes</h1>
                    <div class="sort-options">
                        <label for="sort-news"></label>
                        <select id="sort-news">
                            <option value="recent">Mais Recentes</option>
                            <option value="oldest">Mais Antigas</option>
                        </select>
                    </div>
                </div>
                <div class="underline"></div>
            </div>
            <div class="news-container"></div>
            <button id="btnCarregarMais">Carregar Mais</button>
        </div>
        </main>
    <footer>
        <div class="footer">
            <div class="footer-info container">
                <div class="footer-info1">
                    <div class="footer-logo">
                        <img src="./logobranco.png" alt="logo alternativo">
                    </div>
                    <a href="">Meu Perfil</a>
                    <a href="">Gerar Receita</a>
                </div>
                <div class="footer-info2">
                    <a href="">Quem Somos</a>
                    <a href="">Termos de Uso</a>
                    <a href="">Privacidade</a>
                    <a href="">Contato</a>
                </div>
            </div>
            <div class="footer-socials container">
                <a href="" class="fb-icone"><img src="./facebook-c1.png"link para facebook"></a>
                <a href="" class="insta-logo"><img src="./instagram-c1.png" alt="link para instagram"></a>
                <a href="" class="x-icone"><img src="./twitter-c1.png" alt="link para x"></a>
            </div>
            <p>Kitchen Companion ©. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="assets/news.js"></script>
</body>

</html>
