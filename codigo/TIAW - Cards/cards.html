<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card no meio da Home Page</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="cards.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="coracao.js"></script>
    
</head>

<body>

    <!-- header da página (parte de cima da página) -->

    <header>
        <div class="header">
            <div class="flex container">
                <div>
                    <img src="./logo.png" alt="logo do KitchenCompanion">
                </div>
                <div class="barra-de-pesquisa">
                    <span><img src="./busca 1.png" alt=""></span>
                    <input type="text" placeholder="Pesquise uma receita...">
                </div>
                <div class="header-botoes">
                    <div class="botoes-nao-geracao">
                        <div class="retangulo-cadastro retangulo-cadastro-off">
                            <a href="">Login</a>
                        </div>
                        <div class="retangulo-cadastro retangulo-cadastro-off">
                            <a href="">Cadastre-se</a>
                        </div>
                    </div>
                    <button class="botao-header">Gerar Receita</button>
                </div>
            </div>
        </div>
    </header>

    <!-- corpo/main da página (parte do meio da página) -->

    <!-- cards da página (parte do meio da página) -->

    <main>
        <div class="conteudo-principal">

            <div class="container-detalhe">
                <img src="./detalhe ~.png" alt="detalhe da página">
            </div>

            <h1>Receitas Recomendadas</h1>

            <div class="cards">
                
                <div class="card card-principal">
                    <!-- O Card Principal será inserido aqui dinamicamente -->
                </div>
    
                <div class="cards-menores">
                    <!-- Os cards menores serão inseridos aqui dinamicamente -->
                </div>

            </div>
    
            <div class="container-botao-carregar">
                <button class="botao-carregar">Carregar mais</button>
            </div>
    
            <br><br><br><br>
    
        </div>

        <script src="cards.js"></script>
        <script src="logicacarregarmais.js"></script>

    </main>

 <!-- footer da página (parte de baixo da página) -->

    <footer>
        <div class="footer">
            <div class="footer-info container">
                <div class="footer-info1">
                    <div class="footer-logo">
                        <img src="./logobranco.png" alt="logo alternativo">
                    </div>
                    <a href="">Meu Perfil</a>
                    <a href="">Gerar Receita</a>
                </div>
                <div class="footer-info2">
                    <a href="">Quem Somos</a>
                    <a href="">Termos de Uso</a>
                    <a href="">Privacidade</a>
                    <a href="">Contato</a>
                </div>
            </div>
            <div class="footer-socials container">
                <a href="" class="fb-icone"><img src="./facebook-c1.png" alt="link para facebook"></a>
                <a href="" class="insta-logo"><img src="./instagram-c1.png" alt="link para instagram"></a>
                <a href="" class="x-icone"><img src="./twitter-c1.png" alt="link para x"></a>
            </div>
            <p>Kitchen Companion ©. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
